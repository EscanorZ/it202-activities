<!DOCTYPE html>
<html>
  <style>
    #myCanvas{
      background-color: orange;
    }

  </style>
    <head><title>Canvas Demo</title></head>
    <body>
        <canvas id="myCanvas" width="4000" height="4000">
             
        </canvas>
        <script src="canvas-demo.js"></script>
    </body>
   
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
  ctx.font = "40px Arial";
ctx.fillText(" Y", 100, 100);
 ctx.fillText("655635412", 200, 200);
 ctx.fillStyle = "#FF0000";
ctx.fillRect(100, 500, 150, 75);
</script>
