<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      let list = document.querySelector('ul');
      let input = document.querySelector('input');
      let button = document.querySelector('button');

      button.onclick = function() {
        let Item = input.value;
        input.value = '';

        let litItem = document.createElement('li');
        let litText = document.createElement('span');
        let litButton = document.createElement('button');

        litItem.appendChild(litText);
        litText.textContent = Item;
        litItem.appendChild(litButton);
        litButton.textContent = 'Delete';
        list.appendChild(litItem);

        litButton.onclick = function(e) {
          list.removeChild(litItem);
        }

        input.focus();
      }
    </script>
  </body>
</html>
